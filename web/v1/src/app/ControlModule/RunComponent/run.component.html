<p-toggleButton [(ngModel)]="tryConnect" onLabel="Disconnect" offLabel="Connect & Play" [style]="{'width':'150px'}" (click)="onConnect()"></p-toggleButton>
<div class="ui-g">
    <div class="ui-g-8 ui-g-nopad center">
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8"><img class="arrowUp arrowCommon" [src]="ArrowUrl"></div>
            <div class="ui-g-2"></div>
        </div>
        <div class="ui-g">
            <div class="ui-g-2"><img class="arrowLeft arrowCommon" [src]="ArrowUrl"></div>
            <div class="ui-g-8">

                <img class="centerimg" [src]="cameraConnectionString" (error)="onCameraError()" (load)="onCameraSuccess()" (keydown)="onKeyDown($event)"
                    (keyup)="onKeyUp()" tabindex="0">


            </div>
            <div class="ui-g-2"><img class="arrowRight arrowCommon" [src]="ArrowUrl"></div>
        </div>
        <div class="ui-g">
            <div class="ui-g-2"></div>
            <div class="ui-g-8"><img class="arrowDown arrowCommon" [src]="ArrowUrl"></div>
            <div class="ui-g-2"></div>
        </div>
    </div>
    <div class="ui-g-4">

        <div class="backgroundKey">
            <p-dataList [value]="keyboardKeys">


                <ng-template let-key pTemplate="item">
                    <div style="padding:4px" class="ui-g-12 ui-md-6 ui-lg-3">
                    <p-panel [header]="key.KeyName" [style]="{'text-align':'center','background-color': 'white', 'border': '1px solid #11619b'}">
                        <img class="panelImg" [alt]="key.KeyName" [src]="key.KeyImg">
                    </p-panel>
                    </div>

                </ng-template>

            </p-dataList>
        </div>


    </div>
</div>
