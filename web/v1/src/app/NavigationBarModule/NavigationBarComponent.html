<aside [style.width.%]="width">
    <!-- TODO:MG: Make marging top dynamic -->
    <nav style="margin-top: 0;" [style.width.%]="width">
        <div class="panel-group" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" >
                    <h4 class="panel-title">
                        <a [routerLink]="['dashboard']" routerLinkActive="active">
                            <i class="material-icons">dashboard</i>
                            Dashboard
                        </a>
                    </h4>
                </div>
            </div>
            <hr class="list-group-item" />
        </div>

        <div class="panel-group" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" >
                    <h4 class="panel-title">
                        <i class="material-icons">android</i>
                        Control
                        <i class="ax-carret material-icons">keyboard_arrow_down</i>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="list-group">
                        <a class="list-group-item" [routerLink]="['configuration']" routerLinkActive="active">
                            <i class="material-icons">keyboard</i> Configure
                        </a>
                    </div>
                </div>
                <div class="panel-collapse">
                    <div class="list-group">
                        <a class="list-group-item" [routerLink]="['run']" routerLinkActive="active">
                            <i class="material-icons">gamepad</i> Play
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel-group" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" >
                    <h4 class="panel-title">
                        <i class="material-icons" style="padding: 0 0 0 15px; transform: rotateY(180deg)">build</i>
                        Troubleshoot
                        <i class="ax-carret material-icons">keyboard_arrow_down</i>
                    </h4>
                </div>
                <div class="panel-collapse">
                    <div class="list-group">
                        <a class="list-group-item" [routerLink]="['terminal']" routerLinkActive="active">
                            <i class="material-icons">desktop_mac</i> Terminal
                        </a>
                    </div>
                </div>
                <div class="panel-collapse">
                    <div class="list-group">
                        <a class="list-group-item" [routerLink]="['camera']" routerLinkActive="active">
                            <i class="material-icons">videocam</i> Camera
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</aside>
